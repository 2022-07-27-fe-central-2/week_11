<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>HTML</title>
    <link rel="stylesheet" href="./styles/index.css"/>
  </head>
  <body>

    <!-- header -->
    <h1 class="header">Sorting Hat</h1>
    <!-- header -->

    <!-- jumbotron -->
    <div class="jumbotron">
      <img class="sorting-hat" src="./assets/Sorting_Hat.webp" />
    </div>
    <!-- jumbotron -->

    <!-- card -->
    <div class="card">
      <p class="question">
        Sample Question?
      </p>
      <form class="form">
          <input type="radio" value="answer1" />
          <label for="answer1">answer 1</label>
          <br/>
          <input type="radio" value="answer2" />
          <label for="answer2">answer 2</label>
          <br/>
          <input type="radio" value="answer3" />
          <label for="answer3">answer 3</label>
          <br/>
          <input type="radio" value="answer4" />
          <label for="answer4">answer 4</label>
          <br/>
        </form>
        <div class="card-nav-button-container">
          <button class="card-nav-button">Previous</button>
          <button class="card-nav-button">Next</button>
        </div>
    </div>
    <!-- card -->

    <!-- footer -->
    <div class="footer">
      <img class="crest gryffindor" src="./assets/Gryffindor_crest.webp"/>
      <img class="crest slytherin" src="./assets/Slytherin_Crest.webp"/>
      <img class="crest ravenclaw" src="./assets/Ravenclawcrest.webp"/>
      <img class="crest hufflepuff" src="./assets/Hufflepuff_crest.webp"/>
    </div>
    <!-- footer -->

  </body>
</html>
